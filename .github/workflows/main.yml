name: Unit Tests
on:
  pull_request:
    paths:
    - '.github/**'
    - '**.py'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: printf '%s\n' 'y' 'y' | sh <(wget https://smartpy.io/cli/install.sh)
      - run: ./test.sh
